<ng-container *ngIf="!isLoading">
  <mat-card class="video-card">
    <mat-card-header>
      <mat-card-title>{{video.title}}</mat-card-title>
      <mat-card-subtitle>Premiered {{video.date | date: 'mediumDate'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <a href="{{video.video}}" target="_blank">
        <img class="thumbnail" [src]="video.thumbnail.url"/>
        <img class="play" src="../../assets/play.png"/>
      </a>
    </mat-card-content>
    <ng-container *ngIf="video.spotify || video.itunes || video.youtube || video.deezer || video.amazon">
      <mat-card-actions>
        <p>Also available on:</p>
        <div id="stream-links">
          <ng-container *ngIf="video.spotify">
            <a mat-button href="{{video.spotify[0].replace('Spotify : ', '')}}" target="_blank">Spotify</a>
          </ng-container>
          <ng-container *ngIf="video.itunes">
            <a mat-button href="{{video.itunes[0].replace('iTunes : ', '')}}" target="_blank">iTunes</a>
          </ng-container>
          <ng-container *ngIf="video.youtube">
            <a mat-button href="{{video.youtube[0].replace('YouTube Music : ', '')}}" target="_blank">YouTube Music</a>
          </ng-container>
          <ng-container *ngIf="video.deezer">
            <a mat-button href="{{video.deezer[0].replace('Deezer : ', '')}}" target="_blank">Deezer</a>
          </ng-container>
          <ng-container *ngIf="video.amazon">
            <a mat-button href="{{video.amazon[0].replace('Amazon : ', '')}}" target="_blank">Amazon</a>
          </ng-container>
        </div>
      </mat-card-actions>
    </ng-container>
  </mat-card>
</ng-container>
